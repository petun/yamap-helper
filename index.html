<!DOCTYPE html>
<html>
<head>
    <title>Yandex Map Helper</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="js/map.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <h1>Yandex Map Helper</h1>
    <div id="map" style="width: 500px; height: 500px;">

    </div>
    <div class="params">
        <h1>Params Here</h1>
        <p>Lat: <span id="lat"></span></p>
        <p>Long: <span id="long"></span></p>
        <p>Zoom: <span id="zoom"></span></p>
        <p>Center: <span id="center"></span></p>
        <p>Bounds: <span id="bound_top"></span> <span id="bound_bottom"></span></p>
    </div>
</div>

</body>
</html>
